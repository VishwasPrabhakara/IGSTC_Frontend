<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Dashboard | IGSTC Bi-Lateral Workshop 2025</title>
    
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body style="font-family: Arial, sans-serif; background: #eef2f9; text-align: center; margin: 0; padding: 0;">

    <header class="header">
        <div class="header-left">
            <a href="https://iisc.ac.in/" target="_blank"><img src="assets/logo/IISC_logo.png" alt="IISc"></a>
            <a href="index.html"><img src="assets/logo/IGSTC_logo.png" alt="IGSTC"></a>
            <a href="https://www.uni-koeln.de/en/" target="_blank"><img src="assets/logo/universityofcologne.png" alt="University Of Cologne "></a>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="invitees.html">Invitees</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container" style="width: 70%; background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin: 20px auto;">

        <div class="section" style="border-bottom: 2px solid #ddd; padding-bottom: 15px; margin-bottom: 15px;">
            <h3 style="color: #003366; font-size: 28px; font-weight: bold;">Profile</h3>
            <h2 style="color: #555; font-size: 24px; margin: 5px 0;"><strong>Welcome , <span id="name"></span> </strong> </p>
            <p style="color: #555; font-size: 18px; margin: 5px 0;"><strong>Email:</strong> <span id="email"></span></p>
            <p style="color: #777; font-size: 18px; margin-bottom: 20px;"><strong>Designation:</strong> <span id="designation"></span></p>
        </div>

        <div class="section collapsible">
            <h3 onclick="toggleSection('accommodation')"  style="width: 100%; background: #004080; color: white; padding: 12px; font-size: 18px; border: none; text-align: center; cursor: pointer; border-radius: 8px; font-weight: bold; margin-top: 10px;" >Accommodation</h3>
            <div id="accommodation" class="content" style="display: none; padding: 15px; border: 1px solid #ddd; margin-top: 10px; border-radius: 5px;">
                <p><strong>Accommodation:</strong> <span id="venue"></span></p>
                <p><a id="venue-link" href="#" target="_blank" style="color: #0056b3; text-decoration: none;">Location</a></p>
            </div>
        </div>

        <div class="section collapsible">
            <h3 onclick="toggleSection('travel')" style="cursor: pointer; background: #004080; color: white; padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; font-weight: bold; margin-top: 10px;">Travel Details</h3>
            <div id="travel" class="content" style="display: none; padding: 15px; border: 1px solid #ddd; margin-top: 10px; border-radius: 5px;">
                <label style="text-align: center; margin-bottom: 20px;"><br>Arrival Date<br><br></label>
                <input type="date" id="arrival-date" placeholder="Arrival Date" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; border: 1px solid #ccc;">
                <label style="text-align: center; margin-bottom: 20px;"><br><br>Arrival Time<br><br></label>
                <input type="time" id="arrival-time" placeholder="Arrival Time" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; border: 1px solid #ccc;">
                <label style="text-align: center; margin-bottom: 20px;"><br><br>Departure Date<br><br></label>
                <input type="date" id="departure-date" placeholder="Departure Date" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 5px;text-align: center; border: 1px solid #ccc;">
                <label style="text-align: center; margin-bottom: 20px;"><br><br>Departure Time<br><br></label>
                <input type="time" id="departure-time" placeholder="Departure Time" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; border: 1px solid #ccc;">
                <label style="text-align: center; margin-bottom: 20px;"><br><br>Duration Of Stay<br><br></label>
                <input type="number" id="days-stay" placeholder="Duration Of Stay" style="width: 50%; padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; border: 1px solid #ccc;"> Days
                <label style="text-align: center; margin-bottom: 20px; "><br><br>Field Trip Participation:<br><br></label>
                <select id="field-trip" style="width: 50%; text-align:center; padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #ccc;">
                    <option value="">Please Confirm Your Availability</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select><br><br>
                <button onclick="saveTravel()" style="width:35%; padding: 12px;  background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;"><br>Save</button>
            </div>
        </div>

        <h3 onclick="toggleSection('documents')" style="cursor: pointer; background: #004080; color: white; padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; font-weight: bold; margin-top: 10px;">Required Documents</h3>
        <div id="documents" style="display: none; padding: 15px; border: 1px solid #ddd; margin-top: 10px; border-radius: 5px;">
            
            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  font-size: large;
  color: #333;"><br><br>Photo:<br><br></label>
            <input type="file" id="profile-pic">
            <button style="width: 35%;
  padding: 12px;
  background: #007bff;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 10px;" onclick="uploadFile('profile-pic', 'profile-picture')">Upload</button>
            <p id="profile-pic-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333;font-size: large;"><br><br>Flight Details:<br><br></label>
            <input type="file" id="flight-details">
            <button style="width: 35%;
  padding: 12px;
  background: #007bff;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 10px;"onclick="uploadFile('flight-details', 'flight-details')">Upload</button>
            <p id="flight-details-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size: large;"><br><br>Flight Invoice (If Ticket Booked By Self):<br><br></label>
            <input type="file" id="flight-invoice">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('flight-invoice', 'flight-invoice')">Upload</button>
            <p id="flight-invoice-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size: large;"><br><br>Visa Invoice:<br><br></label>
            <input type="file" id="visa-invoice">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('visa-invoice', 'visa-invoice')">Upload</button>
            <p id="visa-invoice-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size: large;"><br><br>PPT:<br><br></label>
            <input type="file" id="ppt">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('ppt', 'ppt')">Upload</button><br><br>
            <p id="ppt-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size: large;"><br><br>Boarding Pass:<br><br></label>
            <input type="file" id="boarding-pass">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('boarding-pass', 'boarding-pass')">Upload</button>
            <p id="boarding-pass-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size: large;"><br><br>Bank Details:<br><br></label>
            <input type="file" id="bank-details">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('bank-details', 'bank-details')">Upload</button>
            <p id="bank-details-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size:large;"><br><br>Local Expenses Bills:<br><br></label>
            <input type="file" id="expenses-bills">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('expenses-bills', 'expenses-bills')">Upload</button>
            <p id="expenses-bills-status" style="color: red;"></p>

            <label style="display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333; font-size:large;"><br><br>Required Document:<br><br></label>
            <button style="max-width: fit-content;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            align-self: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            margin-bottom: 20px;"><a id="form-download" href="assets/document/foreign_cerificate_(10_F_Form).docx" download style="color: white; display: flex; flex-direction: row; margin-bottom: 10px; text-decoration: none; text-align: center; align-self: center;">Download Form</a></button><br>
            <input type="file" id="form-upload">
            <button style="width: 35%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;" onclick="uploadFile('form-upload', 'required-form')">Upload</button>
            <p id="form-upload-status" style="color: red;"></p>

        </div>

    </div>

    <footer>
        <p>&copy; 2025 IGSTC Conference | All rights reserved.</p>
    </footer>
    <script src="js/dashboard.js"></script>
    <script>
       function logout() {
           window.location.href = "login.html"; 
       }

       function toggleSection(sectionId) {
    var section = document.getElementById(sectionId);
    
    // Toggle display property
    if (section.style.display === "none" || section.style.display === "") {
        section.style.display = "block"; // Show section
    } else {
        section.style.display = "none"; // Hide section
    }
}
    </script>

</body>
</html>
