<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Login | IGSTC Bi-Lateral Workshop 2025</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="https://iisc.ac.in/" target="_blank"><img src="assets/logo/IISC_logo.png" alt="IISc"></a>
            <a href="index.html"><img src="assets/logo/IGSTC_logo.png" alt="IGSTC"></a>
            <a href="https://www.uni-koeln.de/en/" target="_blank"><img src="assets/logo/universityofcologne.png" alt="University Of Cologne "></a>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="invitees.html">Invitees</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Speaker Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Speaker Login</h2>
        <input type="text" id="username" placeholder="Username">

        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
        </div>

        
        <button onclick="login()">Login</button>
        <p id="error-msg"></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordField = document.getElementById("password");
            let toggleIcon = this;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("password").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                login(); // Call the login function when Enter is pressed
            }
        });

        document.getElementById("username").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                login();
            }
        });
    });
    </script>

    <footer>
        <p>&copy; 2025 IGSTC Conference | All rights reserved.</p>
    </footer>
</body>
</html>
